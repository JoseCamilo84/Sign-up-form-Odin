<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge,chrome=1' />
  <!-- <meta name='keywords' content='' /> -->
  <!-- <meta name='description' content='' /> -->
  <!-- <meta name='owner' content='' /> -->
  <!-- <meta name='author' content='' /> -->
  <meta name='robots' content='index, follow' />
  <title>Sign Up</title>
  <link rel='stylesheet' href='styles.css' />
  <link rel='shortcut icon' href='' type='image/x-icon' />
</head>
<body>

  <div class="container">
    <header class="section-title">
      <div class="background-title">
        <img src="assets/odin-lined.png" alt="logo">
        <h1>ODIN</h1>
      </div>
      <footer class="footer">
        Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </footer>
    </header>
  
    <section class="section-form">
      <div class="section-top">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br />
        Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> to want to.</p>
      </div>
      <div class="section-mid">
        <h2>Let's do this!</h2>
        <form>
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-row">
            <label for="phone">PHONE</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </form>
      </div>
      <div class="section-footer elemento">
        <button>Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </section>
  </div>
      
</body>
</html>
